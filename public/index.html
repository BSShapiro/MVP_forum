<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MVP Forum</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="navcontainer">
        <h1 id="navheader">MVP Forum</h1>
        <ul id="navbar">
            <li class="pointer"><a id="explore">Explore</a></li>
            <li class="pointer"><a id="profile">Profile</a></li>
        </ul>
    </div>
    <div id="usernamelogged"></div>
    <div id="login">
        <h1 id="loginheader">Login</h1>
        <input type="text" id="username" name="username" placeholder="username" required minlength="4" maxlength="12" size="12">
        <input type="password" id="password" name="password" placeholder="password" required minlength="4" maxlength="12" size="12">
        <div id="loginbtns">
            <ul id="navbar">
                <li id='loginbtn' class="account"><a>Login</a></li>
                <li id='createAccount' class="account"><a>Create Account</a></li>
            </ul>
        </div>
    </div>
    <div id="makepost">
        <textarea id="post" placeholder="Start typing a post..."></textarea>
        <div id="postbtn">Post</div>
    </div>
    <div id="postarea">

    </div>
</body>
<script src="main.js"></script>
</html>
